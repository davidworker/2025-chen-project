                                </div>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main-wrap">
        <div class="container">
            <div class="link-nav">
                <ul>
                    <li>
                        <a href="/">首頁</a>
                    </li>
                    <li>所有商品</li>
                </ul>
            </div>
            <header class="category-header">
                <div>
                    <h1>所有商品</h1>
                </div>
                <div>
                    <div class="input-wrap">
                        <label for="sort-by-app">排列方式</label>
                        <select name="sort-by-app" id="sort-by-app">
                            <option value="color">特色</option>
                            <option value="name_asc">按字母順序, A-Z</option>
                            <option value="name_desc">按字母順序, Z-A</option>
                            <option value="price_asc">價錢, 從低到高</option>
                            <option value="price_desc">價錢, 從高到低</option>
                            <option value="date_desc">日期, 從新到舊</option>
                            <option value="date_asc">日期, 從舊到新</option>
                        </select>
                    </div>
                </div>
            </header>
            <div class="product-recommend">
                <div class="container">
                    <div class="product-recommend-wrap" id="product-recommend-app">

                    </div>
                    <div class="product-recommend-paginate" id="product-recommend-paginate-app">

                    </div>
                </div>
            </div>
        </div>

                        <li>

                    </ul>
                </div>
            </div>
            <div class="payment-method">
                <div>
                    <span><i class="fa-brands fa-cc-visa"></i></span>
                    <span><i class="fa-brands fa-cc-mastercard"></i></span>
                </div>
                <div>
                    <img src="./images/ecpay.png" alt="">

            </div>

            <div class="footer-rule">
